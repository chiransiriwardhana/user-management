  <button nz-button class="add_usr" nzType="primary" (click)="showModal()">
      <span>Add user</span>
    </button>
  <nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
      class="modal"
    >
      <ng-template #modalTitle>Adding new user</ng-template>

      <ng-template #modalContent>

          <form nz-form [formGroup]="usrForm" (ngSubmit)="submitForm()">
              <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="fName">First Name</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your first name!">
                    <nz-input-group>
                    <input nz-input formControlName="firstName" id="firstName" />
                  </nz-input-group>
                  </nz-form-control>
              </nz-form-item>
              
              <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lName">Last Name</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your last name!">
                    <nz-input-group>
                    <input nz-input formControlName="lastName" id="lastName" />
                  </nz-input-group>
                  </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                    <nz-input-group>
                    <input nz-input formControlName="email" id="email" />
                  </nz-input-group>
                  </nz-form-control>
              </nz-form-item>
              
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="age">Age</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Age can't be empty!">
                  <nz-input-number [(ngModel)]="demoAgeValue" [nzSize]="'small'" [nzMin]="1" [nzMax]="150" [nzStep]="1" formControlName="age" id="age" />
                </nz-form-control>
            </nz-form-item>

              <nz-form-item nz-row class="register-area">
                  <nz-form-control [nzSpan]="14" [nzOffset]="6">
                    <button nz-button  class="submit_add_btn" nzType="primary">Submit</button>
                  </nz-form-control>
              </nz-form-item>
            </form>
  
      </ng-template> 

      <ng-template #modalFooter></ng-template>
  </nz-modal>
