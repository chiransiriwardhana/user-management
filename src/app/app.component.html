    <nz-layout>
      <nz-header>
        <div class="site_name">User Management System</div>
      </nz-header>
      <nz-content>
        <app-usr-add-edit></app-usr-add-edit>
        <div class="inner-content">
          <nz-table #basicTable [nzData]="listOfData" class="table">
            <thead>
              <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.age}}</td>
                <td>{{data.email}}</td>
                <td>
                 <app-usr-delete [ID] = data.id [name]= data.firstName></app-usr-delete>
                 <app-usr-edit [ID] = data.id></app-usr-edit>               
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </nz-content>
    </nz-layout>
<router-outlet />
